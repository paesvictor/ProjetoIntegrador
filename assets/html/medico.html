<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Médico</title>
    <link rel="stylesheet" href="../css/medico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> <!-- Ícone de três barras horizontais -->
    </div>

    <!-- Menu lateral -->
    <nav class="menu-lateral" id="menuLateral">
        <ul>
            <li class="sair"><a href="../../index.html" class="btn-sair"><span class="icone"><i class="fas fa-sign-out-alt"></i></span><span class="txt-link">Sair</span></a></li>
            <!-- Adicione mais itens de menu conforme necessário -->
        </ul>
    </nav>

    <main>
        <section class="formulario">
            <h2 class="titulo">Formulário Para Liberação de Dieta</h2>
            <form id="formularioDieta">
                <label for="medico">Médico Responsável:</label>
                <input type="text" id="medico" name="medico" required>

                <label for="paciente">Nome do Paciente:</label>
                <input type="text" id="paciente" name="paciente" required>

                <h3>TIPO DE DIETA </h3>
                <div>
                    <label><input type="checkbox" name="objetivos" value="Sem Restrição"> Sem Restrição</label><br>
                    <label><input type="checkbox" name="objetivos" value="Vegana"> Vegana</label><br>
                    <label><input type="checkbox" name="objetivos" value=" Vegetariana"> Vegetariana</label><br>
                </div>

                <h3>VIA DE ADMINISTRAÇÃO</h3>
                <div>
                    <label><input type="checkbox" name="sintomas" value="Oral"> Oral</label><br>
                    <label><input type="checkbox" name="sintomas" value="Sonda Nasogástrica"> Sonda Nasogástrica</label><br>
                </div>

                <h3>OBSERVAÇÃO</h3>
                <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    
    <script src="../js/medico.js"></script>
</body>
</html>
