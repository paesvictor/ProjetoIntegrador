<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Médico</title>
    <link rel="stylesheet" href="../css/medico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> <!-- Ícone de três barras horizontais -->
    </div>

    <!-- Menu lateral -->
    <nav class="menu-lateral" id="menuLateral">
        <ul>
            <li class="sair"><a href="../../index.html" class="btn-sair"><span class="icone"><i class="fas fa-sign-out-alt"></i></span><span class="txt-link">Sair</span></a></li>
            <!-- Adicione mais itens de menu conforme necessário -->
        </ul>
    </nav>

    <main>
        <section class="formulario">
            <h2 class="titulo">Formulário Para Liberação de Dieta</h2>
            <form>
                <label for="medico">Médico Responsável:</label>
                <input type="text" id="medico" name="medico" required>

                <label for="paciente">Nome do Paciente:</label>
                <input type="text" id="paciente" name="paciente" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="quarto">Número do Quarto:</label>
                <input type="text" id="quarto" name="quarto" required>

                <label for="andar">Andar:</label>
                <input type="text" id="andar" name="andar" required>

                <h3>Via de Administração da Dieta</h3>
                <div>
                    <label><input type="checkbox" name="diagnostico" value="Diabetes Mellitus"> Via Oral</label><br>
                    <label><input type="checkbox" name="diagnostico" value="Hipertensão Arterial"> Via Enteral</label><br>
                    <label><input type="checkbox" name="diagnostico" value="Insuficiência Renal Crônica"> Via Parenteral</label><br>
                    <label><input type="checkbox" name="objetivos" value="Dieta restritiva"> Observações: <input type="text" name="dieta-restritiva"></label><br>
                </div>

                <h3>Consistência da Dieta</h3>
                <div>
                    <label><input type="checkbox" name="objetivos" value="Controle de glicemia"> Sólido</label><br>
                    <label><input type="checkbox" name="objetivos" value="Redução de peso"> Líquido</label><br>
                    <label><input type="checkbox" name="objetivos" value="Dieta restritiva"> Observações: <input type="text" name="dieta-restritiva"></label><br>
                </div>

                <h3>Considerações Adicionais</h3>
                <textarea id="consideracoes" name="consideracoes"></textarea>
                <h3>TIPO DE DIETA </h3>
                <div>
                    <label><input type="checkbox" name="objetivos" value="Sem Restrição"> Sem Restrição</label><br>
                    <label><input type="checkbox" name="objetivos" value="Vegana"> Vegana</label><br>
                    <label><input type="checkbox" name="objetivos" value=" Vegetariana"> Vegetariana</label><br>
                </div>

                <h3>VIA DE ADMINISTRAÇÃO</h3>
                <div>
                    <label><input type="checkbox" name="sintomas" value="Oral"> Oral</label><br>
                    <label><input type="checkbox" name="sintomas" value="Sonda Nasogástrica"> Sonda Nasogástrica</label><br>
                </div>

                <h3>OBSERVAÇÃO</h3>
                <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    
    <script src="../js/medico.js"></script>
</body>
</html>
