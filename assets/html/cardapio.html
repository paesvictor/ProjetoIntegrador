<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="../css/cardapio.css" />

<title>Cardápio - SIH</title>
</head>
<body>

<!-- HEADER -->

<header class="header-bg">
    <div class="header-content">
        <img src="../images/menu.jpg" alt="" class="menu-image"/>

        <h1 class="main-title">Cardápio SIH</h1>

        <span class="sub-title">Faça o seu pedido!</span>

        <div class="date-span" id="date-span">
            <span class="sub-title">Seg a dom - 06:00 às 22:00</span>
        </div>
    </div>
</header>

<!-- FIM DO HEADER -->

<h2 class="menu-title">Conheça o nosso menu!</h2>

<!-- INICIO MENU -->

<div id="menu">
    <main class="menu-grid" id="menu-grid">
        <!-- Os itens do menu serão inseridos aqui dinamicamente -->
    </main>
</div>

<div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
        <h2 class="modal-title">Meu carrinho</h2>

        <div id="cart-items" class="cart-items"></div>

        <p class="modal-subtitle">Quarto de entrega:</p>
            <input type="text" placeholder="Digite o seu quarto de entrega" id="address" class="address-input"/>
            
            <p class="address-warn" id="address-warn">Digite seu quarto de entrega!</p>


            <div class="modal-actions">
                <button id="close-modal-btn">Fechar</button>
                <button id="checkout-btn" class="checkout-btn">Finalizar pedido</button>
            </div>
        </div>
    </div>

<!-- FIM MODAL CART -->

<footer class="footer">
    <button class="cart-btn" id="cart-btn">
        (<span id="cart-counter">0</span>)
        Veja meu carrinho
        <i class="fa fa-cart-plus cart-icon"></i>
    </button>
    <button class="manage-meals-btn" onclick="location.href='manterRefeicoes.html'">
        Gerenciar Refeições
        <i class="fa fa-cogs"></i>
    </button>
</footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/cardapio.js"></script>

</body>
</html>
