<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links de estilos e fontes -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="../css/cardapio.css" />

    <title>Gerenciar Refeições - SIH</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header-bg">
        <div class="header-content">
            <img src="../images/menu.jpg" alt="" class="menu-image" />
            <h1 class="main-title">Gerenciar Refeições</h1>
            <span class="sub-title">Adicione, edite ou remova refeições do cardápio</span>
        </div>
    </header>
    <!-- FIM DO HEADER -->

    <!-- SEÇÃO DE GERENCIAMENTO -->
    <div id="gerenciar" class="menu-grid">
        <!-- Formulário para adicionar/editar refeições -->
        <div class="menu-item">
            <form id="meal-form" class="w-full">
                <input type="hidden" id="meal-id" />
                <div>
                    <label for="name" class="item-title">Nome da Refeição:</label>
                    <input type="text" id="name" class="address-input" required>
                </div>
                <div style="margin-top: 1rem;">
                    <label for="description" class="item-title">Descrição:</label>
                    <textarea id="description" class="address-input" rows="4" required></textarea>
                </div>
                <button type="submit" class="add-to-cart-btn" style="margin-top: 1rem;">Salvar Refeição</button>
            </form>
        </div>

        <!-- Lista de refeições existentes -->
        <div class="menu-list w-full">
            <!-- As refeições serão carregadas aqui via JavaScript -->
            <h2 class="menu-title">Refeições Cadastradas</h2>
            <div id="meal-list">
                <!-- Itens de refeição serão inseridos aqui -->
            </div>
        </div>
    </div>
    <!-- FIM DA SEÇÃO DE GERENCIAMENTO -->

    <!-- FOOTER -->
    <footer class="footer">
        <span>© 2023 SIH - Todos os direitos reservados.</span>
    </footer>
    <!-- FIM DO FOOTER -->

    <script src="../js/manterRefeicoes.js"></script>

</body>

</html>
